<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">

    <title>Urgent2K | User Profile</title>

    <style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

<header th:insert="fragments.html :: nav"></header>

<div th:if="${newuser}" class="alert alert-danger">
    Welcome new user!!
</div>


<div class="container special">
    <h2 class="h2">User Info</h2>
    <div class="table-responsive">
        <label for="username">Username:</label><p th:text="${user.username}" id="username">Username</p>
        <label for="christianname">Christian name:</label><p th:text="${user.Christianname}" id="christianname">Christianname</p>
        <label for="countryinput">Country:</label><p th:text="${user.Country}" id="countryinput">Country</p>
        <label for="balanceinput">Balance:</label><p th:text="${user.Balance}" id="balanceinput">Balance</p><p th:text="${currencyformat}">Currency</p>


        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Sender</th>
                <th>Receiver</th>
                <th>Amount</th>
                <th>Currency</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${user.Transfers.empty}">
                <td colspan="3">No transfer to display</td>
            </tr>
            <tr th:each="transfer: ${user.Transfers}">
                <td><span th:text="${transfer.transfer_Id}"> Transaction ID </span></td>
                <td><span th:text="${transfer.Sender}"> Sender </span></td>
                <td><span th:text="${transfer.Receiver}"> Receiver </span></td>
                <td><span th:text="${transfer.Amount}"> Amount </span></td>
                <td><span th:text="${transfer.Currency}"> Currency </span></td>
                <td><span th:text="${transfer.Message}"> Currency </span></td>

            </tr>
            </tbody>
        </table>
    </div>
    <h4>Want to perform a transfer? <a th:href="@{/transfer/listuser}">Click here to discover our users</a></h4>

</div>


</body>
</html>
