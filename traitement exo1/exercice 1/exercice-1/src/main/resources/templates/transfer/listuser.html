<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">

    <title>Urgent2k-Users Directory</title>

    <style>
	body {
		padding-top: 50px;
	}
	.special {
		padding-top:50px;
	}
</style>
</head>
<body>

<header th:insert="fragments.html :: nav"></header>



<div th:if="${transactionfail}" class="alert alert-danger">
    Your funds are insufficient for this operation!!
</div>

<div class="container special">
    <h2 class="h2">Find whom to send money to</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Christianname</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty}">
                <td colspan="3">No User Avalable To Receive A Transfer</td>
            </tr>
            <tr th:each="user: ${users}">
                <td><span th:text="${user.username}"> Name </span></td>
                <td><span th:text="${user.Christianname}"> Christianname </span></td>
                <td><span th:text="${user.Country}"> Country </span></td>

                <td>
                    <a th:href="@{/transfer/{username}(username=${user.username})}"><button class="btn btn-danger">Transfer</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/profile/index}">Return to your profile</a></h4>

</div>


</body>
</html>
